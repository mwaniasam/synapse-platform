<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 650px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow-x: hidden;
    }

    .header {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo h1 {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .live-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    .metrics-section {
      padding: 20px;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .metric-card {
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    .metric-card:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .metric-value {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
      background: linear-gradient(45deg, #fff, #f0f9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .metric-label {
      font-size: 11px;
      opacity: 0.9;
      font-weight: 500;
    }

    .today-summary {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .summary-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .summary-item {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px 8px;
      text-align: center;
      font-size: 12px;
    }

    .summary-value {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .controls-section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }

    .control-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 10px;
      padding: 12px 8px;
      color: white;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .control-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-1px);
    }

    .control-btn.active {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.3);
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
    }

    .control-icon {
      font-size: 16px;
    }

    .keywords-section {
      margin-bottom: 20px;
    }

    .keyword-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      max-height: 80px;
      overflow-y: auto;
    }

    .keyword-tag {
      background: rgba(255,255,255,0.2);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 500;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.2s ease;
    }

    .keyword-tag:hover {
      background: rgba(255,255,255,0.3);
    }

    .action-buttons {
      padding: 0 20px 20px;
      display: flex;
      gap: 10px;
    }

    .btn {
      border: none;
      border-radius: 10px;
      padding: 14px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 13px;
    }

    .btn-secondary {
      flex: 1;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }

    .btn-primary {
      flex: 2;
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      color: white;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #2563eb, #1e40af);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #059669);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .streak-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      margin-top: 8px;
    }

    .streak-flame {
      font-size: 14px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.5);
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .notification {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #10b981;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="notification" id="notification"></div>
  
  <div class="header">
    <div class="logo">
      <span style="font-size: 20px;">üß†</span>
      <h1>Synapse</h1>
    </div>
    <div class="live-status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Active</span>
    </div>
  </div>

  <div class="metrics-section">
    <div class="metrics-grid">
      <div class="metric-card">
        <div class="metric-value" id="typingSpeed">0</div>
        <div class="metric-label">WPM</div>
      </div>
      <div class="metric-card">
        <div class="metric-value" id="focusScore">0%</div>
        <div class="metric-label">Focus</div>
      </div>
      <div class="metric-card">
        <div class="metric-value" id="activityLevel">Idle</div>
        <div class="metric-label">Activity</div>
      </div>
      <div class="metric-card">
        <div class="metric-value" id="sessionTime">0m</div>
        <div class="metric-label">Session</div>
      </div>
    </div>

    <div class="today-summary">
      <div class="summary-title">
        <span>üìä</span>
        Today's Progress
      </div>
      <div class="summary-grid">
        <div class="summary-item">
          <div class="summary-value" id="pagesCount">0</div>
          <div>Pages</div>
        </div>
        <div class="summary-item">
          <div class="summary-value" id="readingTime">0h</div>
          <div>Reading</div>
        </div>
        <div class="summary-item">
          <div class="summary-value" id="conceptsCount">0</div>
          <div>Concepts</div>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="dailyProgress" style="width: 0%"></div>
      </div>
      <div class="streak-indicator">
        <span class="streak-flame">üî•</span>
        <span id="streakCount">0 day streak</span>
      </div>
    </div>

    <div class="controls-section">
      <div class="section-title">
        <span>‚ö°</span>
        Quick Controls
      </div>
      <div class="control-buttons">
        <button class="control-btn" id="readingMode">
          <div class="control-icon">üìñ</div>
          <div>Reading</div>
        </button>
        <button class="control-btn" id="focusMode">
          <div class="control-icon">üéØ</div>
          <div>Focus</div>
        </button>
        <button class="control-btn" id="highlights">
          <div class="control-icon">üîç</div>
          <div>Highlights</div>
        </button>
      </div>
    </div>

    <div class="keywords-section">
      <div class="section-title">
        <span>üß†</span>
        Key Concepts
      </div>
      <div class="keyword-tags" id="keywordTags">
        <div class="keyword-tag">Loading...</div>
      </div>
    </div>
  </div>

  <div class="action-buttons">
    <button class="btn btn-secondary" id="settingsBtn">
      <span>‚öôÔ∏è</span>
      Settings
    </button>
    <button class="btn btn-primary" id="dashboardBtn">
      <span>üìä</span>
      Full Dashboard
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
